# Workaround for peer peripherals sending long ACL Data PDUs
# before completing data length update procedure
CONFIG_BT_ISO_CENTRAL=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_ISO_PERIPHERAL=y

# Enable Periodic Advertising Sync Transfer - Send/Recv
CONFIG_BT_PER_ADV_SYNC_TRANSFER_SENDER=y
CONFIG_BT_CTLR_SYNC_TRANSFER_SENDER=y